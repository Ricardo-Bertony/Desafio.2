<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalho">
        <div>
            <img src="img/LOGO_GOV_MA_2023_MAIOR.png" alt="gov" class="imag">
        </div>
        <nav class="nav2">
            <div>
                <a href="index.html">Home</a>
            </div>
            <div>
                <a href="https://www.inova.ma.gov.br/" target="_blank">Info</a>
            </div>
        </nav>
    </header>
    <main class="principal">
        <form id="formulario-registro">
            <h1 id="titulo-formulario">Digite seus dados para se cadastrar</h1>
            <div class="box_form">
                <P>Informe seu CPF</P>
                <input placeholder="usuario" type="text" id="campo-usuario" required>
                <i class="bx bxs-user"></i>
                
            </div>
            <p class="mensagem1" >Cpf tem que ser do tipo 000.000.000-00</p>
            <div class="box_form">
                <p>Informe sua senha</p>
                <input placeholder="Senha" type="password" 
                       minlength="8"
                       id="campo-senha" required>
                <i class="bx bxs-lock-alt"></i>
                <p class="mensagem1" >A senhar tem que ser maior ou igual a 8 digitos</p>
            </div>
            <div class="termos">
                <label>
                    <input type="checkbox" required>
                    Li e concordo com os <a href="#">termos e condições</a> e com a <a href="#">política de privacidade</a>
                </label>
            </div>
            <div>
                <a href="#">
                    <button type="submit" class="login">Enviar</button>
                </a>
            </div>
        </form>
    </main>
    <script src="javascript/register.js" defer></script>
</body>
</html>
